<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Testing App - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .info-box p {
            margin: 10px 0;
            color: #555;
        }

        .label {
            font-weight: bold;
            color: #333;
        }

        .status {
            color: #27ae60;
            font-weight: bold;
        }

        .btn-group {
            margin-top: 30px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #764ba2;
        }

        footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>My Testing App</h1>
        <p>CI/CD Pipeline Demonstration</p>

        <div class="info-box">
            <p><span class="label">Application Status:</span> <span class="status">âœ“ Running</span></p>
            <p><span class="label">Version:</span> 1.0.0</p>
            <p><span class="label">Environment:</span> Production</p>
            <p><span class="label">Last Updated:</span> <span id="timestamp"></span></p>
            <p><span class="label">Build Date:</span> 2024</p>
        </div>

        <div class="btn-group">
            <button onclick="alert('Health Check: OK')">Health Check</button>
            <button onclick="alert('Build: Success')">Build Info</button>
        </div>

        <footer>
            <p>Powered by Docker, Kubernetes, Jenkins & SonarQube</p>
            <p>&copy; 2024 DevOps Pipeline</p>
        </footer>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
